<!DOCTYPE html>
<html>
<head>
  <title>Village Services Dashboard (React)</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f7f6;
      margin: 0;
    }
    header {
      background: #2f855a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- IMPORTANT: type="text/babel" -->
  <script type="text/babel" src="./reactDashboard.js"></script>
</body>
</html>
